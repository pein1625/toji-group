        <link rel="stylesheet" type="text/css" href="./css/libs.css?v=1.0" />

        <link rel="stylesheet" type="text/css" href="./css/app.css?v=1.0" />

    <body>
        <!-- main content-->
        <div class="page">
            <div class="page__content">
                <div class="popup page__body">
                    <div class="popup__header">
                        <div class="row g-0 align-items-center">
                            <div class="col me-2">
                                <h4 class="popup__title">Băng cao su mastic cách điện cao thể tự dính, làm kín 2228</h4>

                            <div class="col-auto"><a class="popup__close" href="#!"><i class="fas fa-times"></i></a></div>
                        </div>
                    </div>
                    <div class="popup__grid">
                        <div class="popup__main tab-content"><a class="popup__toggle js-toggle-tab" href="#popup-tab-1"><img class="popup__icon" src="./images/icon-360-deg.png" alt=""></a>
                            <div class="tab-pane fade h-100 show active" id="popup-tab-1">
                                <div class="popup__frame"><img class="popup__img" src="./images/product-img.png" alt=""></div>
                            </div>
                            <div class="tab-pane fade h-100" id="popup-tab-2">
                                <div class="ratio ratio-16x9 h-100">
                                    <iframe class="popup__iframe" width="560" height="315" src="https://www.youtube.com/embed/kVJ9cCZdI1E" data-src="https://www.youtube.com/embed/kVJ9cCZdI1E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                                </div>
                            </div>
                        </div>
                        <div class="popup__aside">
                            <div class="popup__content">
                                <div class="popup__scroll">
                                    <div class="popup__info"><strong>Xuất xứ:</strong> USA</div>
                                    <div class="popup__info"><strong>Mã hàng:</strong> AD12345</div>
                                    <div class="popup__info">
                                        <p><strong>Công dụng:</strong></p>
                                        <p>- Cách điện cho mối nối thanh cái lên tới 35kV</p>
                                        <p>- Cách điện cho các mối nối lên tới 1000V</p>
                                        <p>- Bịt kín chống ẩm cho mối nối</p>
                                    </div>
                                    <div class="popup__info"><a class="popup__more js-doc-open" href="#!" data-target="#product-info">Thông tin sản phẩm<i class="fas fa-plus-square ms-2"></i></a></div>
                                </div>
                            </div>
                            <ul class="nav popup__nav">
                                <li class="nav-item"><a class="nav-link js-doc-open" href="#!" data-target="#brochure">Brochure</a></li>
                                <li class="nav-item"><a class="nav-link js-toggle-tab" href="#popup-tab-2" data-type="video">Video sản phẩm</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="doc" id="product-info">
            <object class="doc__frame" data="./images/sample.pdf" type="application/pdf" width="100%" height="100%">

                        click here to

            <button class="doc__close" type="button">Đóng cửa sổ</button>
